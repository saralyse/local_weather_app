<!DOCTYPE html>
<html>
   <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">
         <link rel="stylesheet" href="styles/style.css">
         <link rel="stylesheet" href="styles/weather-icons.min.css">
   </head>
   <body>
      <div class="container text-center">
         <header>
            <h1></h1>
         </header>
         <div class="weather-container">
            <div class="text-center weather-status">
               <div class="current-weather">
                  <div class="location">
                     <p id="city"></p>
                  </div>
                  <div class="weather-desc">
                     <span class="icon"></span><span id="desc"></span>
                  </div>
                  <div class="temp-button">
                     <button id="toggle-button" type="button" class="btn btn-primary">
                        <span id="temp"></span>
                        <span class="temp-unit" id="c"></span>
                        <span class="temp-unit" id="f" style="display: none;"></span>
                     </button>
                  </div>
               </div>
               <div class="forecast container">
                  <span id="fc-day"></span>
                  <div class="forcast-icon">
                     <span class="fc-icon"></span>
                  </div>
                  <span id="fc-temp"></span>
               </div>
            </div>

         </div>
      </div>

      <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
