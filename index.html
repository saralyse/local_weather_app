<!DOCTYPE html>
<html>
   <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
         <link rel="stylesheet" href="styles/style.css">
         <link rel="stylesheet" href="styles/weather-icons.min.css">
   </head>
   <body>
      <div class="container">
         <header class="col-xs-12 text-center">
            <h1>Local Weather</h1>
         </header>
         <div class="col-xs-8 col-xs-offset-2' id='weather-container">
            
            <div class="text-center weather-status">
               <div class="weather-icon">
                  <span class="icon"></span>
               </div>
               <p><span id="city"></span>
                  <span id="state"></span>
               <p><span id="zip"></span></p>
               <p><span id="temp"></span>
                  <span class="temp-unit" id="c"></span>
                  <span class="temp-unit" id="f" style="display: none;"></span>
               </p>
                  <button id="toggle-button" type="button" class="btn btn-primary">Toggle</button>
               <p id="desc"></p>
            </div>
            <!---
            <div class="text-center alt-location">
               <p id="change-header">Looking for somewhere else?</p>
               <input type="text" id="change-loc" placeholder="Enter zip">
               <input name="submit-button" id="submit-button" class="btn btn-primary" type="button" href="">
            </div>
            -->
         </div>
      </div>

      <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="./config.js"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
