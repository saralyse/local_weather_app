<!DOCTYPE html>
<html>
   <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
         <link rel="stylesheet" href="styles/style.css">
         <title>Local Weather App</title>
   </head>
   <body>
      <div class="container">
         <header class="col-xs-12 text-center">
            <h1>Local Weather</h1>
         </header>
         <div class="col-xs-8 col-xs-offset-2' id='weather-container">
            <div class="text-center date-display">
               <p><span id="day"></span></p>
               <p><span id="month"></span></p>
               <p><span id="date"></span></p>
            </div>
            <div class="text-center weather-status">
               <p><span id="city"></span><span id="state"></span></p>
               <p><span id="zip"></span></p>
               <p><span id="temp"></span><span id="temp-unit"></span></p>
               <p id="desc"></p>
            </div>
            <div class="text-center weather-icon">
            <!--  insert weather icons here with class for each -->
            </div>
            <div class="text-center alt-location">
               <p id="change-header">Looking for somewhere else?</p>
               <input type="text" id="change-input" placeholder="Enter zip">
               <input type="submit" id="submit-button">
            </div>
         </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src='config.js'></script>
      <script src="scripts/index.js"></script>
   </body>
</html>
