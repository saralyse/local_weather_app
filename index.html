<!DOCTYPE html>
<html>
   <head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">
         <link rel="stylesheet" href="styles/style.css">
         <link rel="stylesheet" href="styles/weather-icons.min.css">
   </head>
   <body>
      <div class="container text-center">
         <header>
            <h1></h1>
         </header>
         <div class="weather-container">
            <div class="text-center weather-status">
               <div class="current-weather">
                  <div class="location">
                     <p id="city"></p>
                  </div>
                  <div class="current">
                     <span class="current-icon" id="icon0"></span><span class="current-desc" id="desc0"></span>
                  </div>
                  <button id="toggle-button" type="button" class="btn btn-primary">
                     <span class="current-temp toggle-f" id="f0" value="f"></span>
                      <span class="current-temp toggle-c" id="c0" value="c"></span>
                  </button>
                  </div>
               </div>
               <div class="forecast container">
                  <span id="fc-day"></span>
                  <div class="forcast-list">
                     <div class="weekdays" id="weekday-1">
                           <span class="fc-day" id="day1"></span>
                           <span class="fc-icon" id="icon1"></span>
                           <span class="fc-temp toggle-f" id="f1" value="f"></span>
                           <span class="fc-temp toggle-c" id="c1" value="c"></span>
                     </div>
                     <div class="weekdays" id="weekday-2">
                           <span class="fc-day" id="day2"></span>
                           <span class="fc-icon" id="icon2"></span>
                           <span class="fc-temp toggle-f" id="f2" value="f"></p>
                           <span class="fc-temp toggle-c" id="c2" value="c"></span>
                     </div>
                     <div class="weekdays" id="weekday-3">
                           <span class="fc-day" id="day3"></span>
                           <span class="fc-icon" id="icon3"></span>
                           <span class="fc-temp toggle-f" id="f3" value="f3"></span>
                           <span class="fc-temp toggle-c" id="c3" value="c"></span>
                     </div>
                  </div>
               </div>
            </div>

         </div>
      </div>

      <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://momentjs.com/downloads/moment.js"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
